<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>

    <style>
        html, body {
            background-color: black;
            margin: 0;
            z-index: -1;
        }
  
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://github.com/JettisonTM/JettisonTM.github.io/blob/main/media/in-memoriam/background.png?raw=true);
            background-size: 128px;
            filter: blur(12px) grayscale(0%) brightness(8%);
            background-repeat: repeat;
            z-index: 0;
        }
    </style>
  
  
  
    <body>
        <div id="app" style="height: 100vh">
            <!-- Webamp will attempt to center itself within this div -->
        </div>
        <script src="https://unpkg.com/webamp@1.4.2/built/webamp.bundle.min.js"></script>
        <script>
            const Webamp = window.Webamp;
            const webamp = new Webamp({
                initialTracks: [
                    {
                        metaData: {
                        artist: "JetTM",
                        title: "Jettison",
                        },
                    // NOTE: Your audio file must be served from the same domain as your HTML
                    // file, or served with permissive CORS HTTP headers:
                    // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
                    url: "https://audio.jukehost.co.uk/guD3Fd9LR8F0sAWosPzGNGGj0cnzC6y6",
                    duration: 62.638,
                    },
                ],
            });

            // Returns a promise indicating when it's done loading.
            webamp.renderWhenReady(document.getElementById("app"));
        </script>
    </body>
</html>
